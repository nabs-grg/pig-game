<!DOCTYPE html>
<html>
<head>
	<title>Pig Game</title>
	<link rel="stylesheet" href="./build/css/styles.css">
</head>
<body>
	<header>
	<h1>WELCOME TO PIG GAME</h1>
	</header>

	<section class="container clearfix">

		<div class="player-panel-one active">
			<h2>Player 1</h2>
			<p id="total-score-one"></p>
			<h3>Round Score</h3>
			<p class="round-score-one"></p>

		</div>

		<div class="player-panel-two">
			<h2>Player 2</h2>
			<p id="total-score-two"></p>
			<h3>Round Score</h3>
			<p class="round-score-two"></p>

		</div>

		<button class="new-game">New Game</button>
		<button class="roll-dice">Roll Dice</button>
		<button class="hold-score">Hold Score</button>
		

		<img id="dice" src="./img/dice-1.png" alt="dice">

	</section>

	<footer>

	</footer>

	<script src="./build/js/script.js"></script>
</body>
</html>
